<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
<h1>Home Page</h1>
<h2 th:text="'Welcome to ' + ${courseName} + '!'"/>

<form th:action="@{/api/v1/courses}" method="post" th:object="${courseRequestDTO}">
    <label>Course Name: </label>
    <input type="text" th:field="${courseRequestDTO.courseName}" placeholder="Course Name"/>
    <label>Course Code: </label>
    <input type="text" th:field="${courseRequestDTO.courseCode}" placeholder="Course Code"/>
    <label>Course Desc: </label>
    <input type="text" th:field="${courseRequestDTO.courseDescription}" placeholder="Course Description"/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
